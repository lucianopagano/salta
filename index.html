    <form>
        <div class="container">
            <h2>Alta de Paciente</h2>
            <div class="panel panel-default">
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Numero de Historia Clinica</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="numeroHistClincia" placeholder="Numero de Historia Clinica">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Numero Documento</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="numeroHistClincia" placeholder="Numero de Historia Clinica">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-1 col-form-label">Nombre</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                    <label for="inputPassword" class="col-sm-1 col-form-label">Apellido</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-1 col-form-label">Edad</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="Edad" placeholder="Edad">
                    </div>
                    <label for="exampleFormControlSelect1" class="col-sm-1 col-form-label">Sexo</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="Sexo">
                            <option value="1" selected="">Femenino</option>
                            <option value="0">Masculino</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleFormControlSelect1" class="col-sm-1 col-form-label">Obra Social</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="Obra">
                            <option value="0"></option>
                            <option value="0">Swiss Medical</option>
                            <option value="1">Pami</option>
                            <option value="2">IOMA</option>
                        </select>
                    </div>
                    <label for="exampleFormControlSelect1" class="col-sm-1 col-form-label">Factor Sanguineo</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="Obra">
                            <option value="0">A+</option>
                            <option value="1" selected="">0+</option>
                            <option value="2">A-</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Dar de Alta</button>
        </div>
    </form>
